<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>clock</title>
		<style>
			#output1{
				margin: 0 auto;
				color: blueviolet;
				text-align: left;
				font-weight: bold;
				border: 1px solid gray;
				line-height: 100px;
			}
		</style>
	</head>
	<body>
		<h1>時計アプリ</h1>
		<p id="output1">時計</p>
		<script>
			const output1 = document.getElementById("output1");
			const week = ["日","月","火","水","木","金","土"];
			setInterval(clock1,50);
			function clock1() {
				const now = new Date();
				let y = now.getFullYear();
				let m = now.getMonth() + 1;
				let d = now.getDate();
				let w = now.getDay();
				let h = now.getHours();
				let i = now.getMinutes();
				let s = now.getSeconds();
				let ms = now.getMilliseconds();
				output1.innerHTML = y + "年" + m + "月" + d + "日" + week[w] + "曜日" + h + "時" + i + "分" +  s + "秒" + ms + "ミリ秒";
			}
		</script>
	</body>
</html>
