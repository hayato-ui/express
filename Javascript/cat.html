<!DOCTYPE html>
<html>
<head>
    <title>Cat API Example</title>
</head>
<body>
    <!-- 画像を表示するためのimgタグ -->
    <img id="cat-image" src="" alt="Random cat image">
    
    <script>
        // XMLHttpRequestを作成
        const request = new XMLHttpRequest();
        
        // リクエストの設定
        request.open('GET', 'https://api.thecatapi.com/v1/images/search');
        
        // リクエストが成功したときに実行する関数
        request.onload = function() {
            const data = JSON.parse(request.responseText);  // APIからのレスポンスをJSONとしてパース
            const catImage = document.getElementById('cat-image');  // 画像要素を取得
            catImage.src = data[0].url;  // 画像のURLを設定
        };
        
        // リクエスト送信
        request.send();
    </script>
</body>
</html>
